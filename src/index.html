<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" />
    <meta name="author" lang="en" content="Alexander Snarsky" />
    <title>movie-search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
</head>

<body>
    <div class="page-container">
        <div class="main__content">
            <div class="header-container">
                <header class="header">
                    <p class="header__title">Movie Search</p>
                </header>
            </div>
            <div class="content-container">
                <div class="keyboard__wrap"></div>
                <div class="search__wrapper">
                    <span class="search__magnifier"></span>
                    <input type="text" class="search__input" placeholder="enter movie name">
                    <span class="search__keyboard"></span>
                    <span class="search__clear"></span>
                    <button class="search__button" type="button">search</button>
                    <div class="load"></div>
                </div>
                <p class="info"></p>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
                <p class="total__result"></p>
            </div>
        </div>
        <div class="footer-container">
            <footer class="footer">
                <p>RS School 2020q1</p>
                <div class="footer__git">
                    <object data="./img/github-icon.svg" type="image/svg+xml"></object>
                    <a class="footer__link" href="https://github.com/webdevsnarsky">webdevsnarsky</a>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
